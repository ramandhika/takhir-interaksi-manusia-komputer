<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodStore - Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/data-tables/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/data-tables/bootstrap.min.css">
    <style>
        .navbar-collapse {
            margin-left: 43%;
        }

        .card {
            margin: auto;
            width: 700px;
            max-width: 700px;
            border-radius: 20px
        }

        .mt-50 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #orderno {
            padding: 2vh 5vh 0;
            font-size: 18px
        }

        .title {
            display: flex;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 12%
        }

        .main {
            padding: 0 2rem
        }

        hr {
            margin: 1rem -1vh;
            border-top: 1px solid rgb(214, 214, 214)
        }

        .antri {
            color: #F34444;
        }

        .diproses {
            color: #25BF55;
        }

        .siap{
            color: #878787;
        }

    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Mid elements -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
                    <b>Food</b>Store
                </a>
            </div>
            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" href="halaman_pesan.html">
                    <img src="assets/img/shopping-cart.png" alt="" class="icon-size">
                </a>
                <!-- Avatar -->
                <div class="d-flex align-items-center">
                    <img src="assets/img/user.png" class="rounded-circle" height="25" alt="Default" loading="lazy" />
                    <span class="nama-user">Pelayan</span>
                </div>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="card mt-50 mb-50">
        <div class="col d-flex">
            <span class="card-title" id="orderno">Daftar Pesanan</span></div>
        <hr>
        <div class="main">
            <div class="card-category">
                Semua Pesanan
            </div><br>
            <table id="example" class="table table-striped text-center" style="width:100%; font-size: 14px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Customer</th>
                        <th>Meja</th>
                        <th>Harga</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TRX100</td>
                        <td>Ramandhika</td>
                        <td>14</td>
                        <td>Rp 161.000</td>
                        <td><span class="antri">Antri</span></td>
                        <td><a href="detail_dapur.html"><img src="assets/img/action.png" alt=""></a></td>
                    </tr>
                    <tr>
                        <td>TRX101</td>
                        <td>Sakura Pertiwi</td>
                        <td>18</td>
                        <td>Rp 216.000</td>
                        <td><span class="diproses">Diproses</span></td>
                        <td><a href="detail_dapur.html"><img src="assets/img/action.png" alt=""></a></td>
                    </tr>
                    <tr>
                        <td>TRX102</td>
                        <td>Harjaya Tamba</td>
                        <td>22</td>
                        <td>Rp 79.500</td>
                        <td><span class="siap">Siap Disajikan</span></td>
                        <td><a href="detail_dapur.html"><img src="assets/img/action.png" alt=""></a></td>
                    </tr>
                    <tr>
                        <td>TRX103</td>
                        <td>Nadine Hasanah</td>
                        <td>34</td>
                        <td>Rp 250.000</td>
                        <td><span class="diproses">Diproses</span></td>
                        <td><a href="detail_dapur.html"><img src="assets/img/action.png" alt=""></a></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="assets/data-tables/jquery-3.5.1.js"></script>
<script src="assets/data-tables/jquery.dataTables.min.js"></script>

    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
