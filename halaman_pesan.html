<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodStore - Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .card {
            margin: auto;
            width: 600px;
            max-width: 600px;
            border-radius: 20px
        }

        .mt-50 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #orderno {
            padding: 2vh 2vh 0;
            font-size: 18px
        }

        .title {
            display: flex;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 12%
        }

        .main {
            padding: 0 2rem
        }

        .main img {
            border-radius: 7px
        }

        .row-main {
            padding: 1.5vh 0;
            align-items: center
        }

        hr {
            margin: 1rem -1vh;
            border-top: 1px solid rgb(214, 214, 214)
        }

        .total {
            font-size: 1rem
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
                    <b>Food</b>Store
                </a>
            </div>
            <!-- Collapsible wrapper -->
            <!-- Mid elements -->
            <div class="d-flex align-items-center"></div>
            <div class="input-group margin-lr">
                <input type="text" class="form-control form-control-sm border-radius p-15"
                    placeholder="Cari Makanan Favorit Kamu" aria-label="Username" aria-describedby="search">
                <span class="input-group-text border-radius" id="search"><img src="assets/img/search.png" alt=""
                        class="icon-size"></span>
            </div>
            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" href="halaman_pesan.html">
                    <img src="assets/img/shopping-cart.png" alt="" class="icon-size">
                </a>
                <!-- Avatar -->
                <div class="d-flex align-items-center">
                    <img src="assets/img/user.png" class="rounded-circle" height="25" alt="Default" loading="lazy" />
                    <span class="nama-user">Ramandhika Ilham</span>
                </div>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="card mt-50 mb-50">
        <div class="col d-flex"><img src="assets/img/back.png" alt=""><span class="card-title" id="orderno">Keranjang</span></div><hr>
        <div class="title mx-auto"> Thank you for your order! </div>
        <div class="main"> 
            <span class="card-category">
                <p><b>Makanan Laut</b></p>
            </span>
            <div class="row row-main">
                <div class="col-3"> <img class="img-fluid" src="assets/img/Produk/gulai patin.jpg"> </div>
                <div class="col-6">
                    <div class="row d-flex">
                        <span class="card-title"><b>Gulai Patin</b></span>
                    </div>
                    <div class="row d-flex">
                        <span class="card-category">Rp 56.000</span>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <span class="card-category"><b>$599</b></span>
                </div>
            </div><hr>
            <span class="card-category">
                <p><b>Makanan Non Laut</b></p>
            </span>
            <div class="row row-main">
                <div class="col-3"> <img class="img-fluid" src="assets/img/Produk/swedish meatballs.jpg"> </div>
                <div class="col-6">
                    <div class="row d-flex">
                        <span class="card-title"><b>Swedish Meatball</b></span>
                    </div>
                    <div class="row d-flex">
                        <span class="card-category">Rp 60.000</span>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <span class="card-category"><b>$199</b></span>
                </div>
            </div><hr>
            <span class="card-category">
                <p><b>Minuman Non Alkohol </b></p>
            </span>
            <div class="row row-main">
                <div class="col-3 "> <img class="img-fluid" src="assets/img/Produk/jelly coffe.jpg"> </div>
                <div class="col-6">
                    <div class="row d-flex">
                        <span class="card-title"><b>Jelly Coffe</b></span>
                    </div>
                    <div class="row d-flex">
                        <p class="card-category">Rp 45.000</p>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <span class="card-category"><b>$49.95</b></span>
                </div>
            </div>
            <hr>
            <div class="total">
                <div class="row">
                    <div class="col">  Total Harga: <br>
                    <b class="card-category">Rp 161.000</b>
                    </div>
                    <div class="col d-flex justify-content-end"> <button class="btn">BELI</button>   </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
